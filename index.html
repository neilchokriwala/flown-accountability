<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Wall Calendar - Flown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .month-year {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .calendar {
            padding: 30px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #666;
            padding: 10px;
            font-size: 0.9em;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .day:hover {
            background: #e8eaf6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .day.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .day.other-month:hover {
            transform: none;
            background: #f8f9fa;
        }

        .day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .day.has-link {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .day-number {
            font-size: 1.2em;
            font-weight: 500;
        }

        .day-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .modal-date {
            color: #666;
            font-size: 1.1em;
        }

        .modal-body {
            margin: 20px 0;
        }

        .link-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .link-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .existing-link {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .existing-link a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
        }

        .existing-link a:hover {
            text-decoration: underline;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .wall-name-display {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
            text-align: center;
            font-weight: 600;
        }

        .copied-indicator {
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .instructions {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .instructions strong {
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .day {
                font-size: 0.9em;
            }
            
            .calendar {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Flown Accountability Wall</h1>
            <p>Click any day to open or create your team's accountability wall</p>
        </div>
        
        <div class="calendar-controls">
            <div class="month-year" id="monthYear"></div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="previousMonth()">‚Üê Previous</button>
                <button class="nav-btn" onclick="currentMonth()">Today</button>
                <button class="nav-btn" onclick="nextMonth()">Next ‚Üí</button>
            </div>
        </div>
        
        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Accountability Wall</h2>
                <div class="modal-date" id="modalDate"></div>
            </div>
            
            <div class="modal-body">
                <!-- New wall section -->
                <div id="newWallSection" style="display: none;">
                    <div class="copied-indicator">
                        ‚úì Wall name copied to clipboard!
                    </div>
                    <div class="wall-name-display" id="wallNameDisplay"></div>
                    <div class="instructions">
                        <strong>üìã Just paste this name</strong> when creating your wall on AccountabilityWall.com (opening in new tab)
                    </div>
                    <input type="text" 
                           class="link-input" 
                           id="linkInput" 
                           placeholder="After creating, paste the wall link here">
                </div>

                <!-- Existing link section -->
                <div id="existingLinkSection" style="display: none;">
                    <div class="existing-link">
                        <strong>Today's Wall:</strong><br>
                        <a href="" target="_blank" id="existingLink"></a>
                    </div>
                    <button class="btn btn-success" onclick="openExistingLink()">Open Wall ‚Üí</button>
                    <button class="btn btn-danger" onclick="removeLink()">Remove Link</button>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="saveBtn" onclick="saveLink()" style="display: none;">Save Link</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let links = {};

        // Load saved links from localStorage
        function loadLinks() {
            const saved = localStorage.getItem('accountabilityLinks');
            if (saved) {
                links = JSON.parse(saved);
            }
        }

        // Save links to localStorage
        function saveLinks() {
            localStorage.setItem('accountabilityLinks', JSON.stringify(links));
        }

        // Format date as key for storage
        function dateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // Generate wall name for a date
        function generateWallName(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `flown-${year}-${month}-${day}`;
        }

        // Render the calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month/year display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Clear days
            const daysContainer = document.getElementById('days');
            daysContainer.innerHTML = '';
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day other-month';
                daysContainer.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const date = new Date(year, month, day);
                const key = dateKey(date);
                
                // Check if this is today
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // Check if this day has a link
                if (links[key]) {
                    dayElement.classList.add('has-link');
                    const indicator = document.createElement('div');
                    indicator.className = 'day-indicator';
                    dayElement.appendChild(indicator);
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                dayElement.onclick = () => openModal(date);
                
                daysContainer.appendChild(dayElement);
            }
        }

        // Navigation functions
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function currentMonth() {
            currentDate = new Date();
            renderCalendar();
        }

        // Modal functions
        function openModal(date) {
            selectedDate = date;
            const key = dateKey(date);
            const modal = document.getElementById('dayModal');
            const modalDate = document.getElementById('modalDate');
            const existingSection = document.getElementById('existingLinkSection');
            const newSection = document.getElementById('newWallSection');
            const saveBtn = document.getElementById('saveBtn');
            
            // Format the date for display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            modalDate.textContent = date.toLocaleDateString('en-US', options);
            
            // Check if link exists
            if (links[key]) {
                existingSection.style.display = 'block';
                newSection.style.display = 'none';
                saveBtn.style.display = 'none';
                document.getElementById('existingLink').href = links[key];
                document.getElementById('existingLink').textContent = links[key];
            } else {
                // Show new wall section
                existingSection.style.display = 'none';
                newSection.style.display = 'block';
                saveBtn.style.display = 'block';
                
                const wallName = generateWallName(date);
                document.getElementById('wallNameDisplay').textContent = wallName;
                document.getElementById('linkInput').value = '';
                
                // Copy to clipboard and open AccountabilityWall.com
                navigator.clipboard.writeText(wallName).then(() => {
                    // Small delay to ensure user sees the modal before new tab opens
                    setTimeout(() => {
                        window.open('https://accountabilitywall.com', '_blank');
                    }, 500);
                });
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('dayModal').classList.remove('active');
        }

        function saveLink() {
            const link = document.getElementById('linkInput').value.trim();
            
            if (link) {
                const key = dateKey(selectedDate);
                links[key] = link;
                saveLinks();
                renderCalendar();
                closeModal();
            }
        }

        function removeLink() {
            if (confirm('Remove the accountability wall link for this day?')) {
                const key = dateKey(selectedDate);
                delete links[key];
                saveLinks();
                renderCalendar();
                closeModal();
            }
        }

        function openExistingLink() {
            const link = document.getElementById('existingLink').href;
            window.open(link, '_blank');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dayModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        loadLinks();
        renderCalendar();
    </script>
</body>
</html>
